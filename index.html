<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Waiting+for+the+Sunrise&display=swap" rel="stylesheet">
  </head>
  <body>
     <section id="intro-section"></section>
    <div class="login-form">
      <img src="rod.jpg" alt="Description of the image" class="image-class">
      <h2>Library with attitude</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Login</button>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
